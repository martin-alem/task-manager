<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Martin Alemajoh">
    <title>Welcome | Task Manager</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">

    <!--Custom Style Sheet-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome Library-->
    <script src="https://kit.fontawesome.com/baa956de60.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <header>
            <div class="header__image">
                <img src="https://i.ibb.co/s6vHqRb/default-profile-photo.png" alt="user photo">
                <h4 class="header__username">Martin A</h4>
            </div>
        </header>

        <section class="weather_and_task">
            <div class="weather_widget">
                <img src="https://i.ibb.co/h9HgYQk/default-weather-icon.png" alt="weather icon">
                <h2 class="temp"><span class="temp_value">55</span> &deg;c</h2>
                <p class="weather_desp">sunshine and clouds</p>
            </div>

            <div class="date">
                <div class="date_container">
                    <h1 class="current_day">Wednesday</h1>
                    <h4 class="current_data">10 September</h4>
                </div>
                <button class="add_task hide"><i class="fas fa-plus"></i></button>
            </div>

            <div class="task">
                <div class="add_task_button">
                    <button class="add_task"><i class="fas fa-plus"></i></button>
                    <p class="no_task">No task found...</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
